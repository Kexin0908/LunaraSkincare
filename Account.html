<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Account - Lunara Skincare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }
    .navbar {
      padding: 0.5rem 1rem; 
    }
    .navbar-brand {
      font-weight: bold;
      margin-left: 0; 
    }
    .account-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .account-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 2rem;
      margin-bottom: 2rem;
    }
    .account-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .account-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(45deg, #6c757d, #adb5bd);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      color: white;
      font-size: 2.5rem;
    }
    .membership-badge {
      display: inline-block;
      padding: 0.35rem 0.75rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      margin-left: 1rem;
    }
    .badge-premium {
      background-color: #fff0e6;
      color: #ff6b35;
    }
    .badge-standard {
      background-color: #e6f7ff;
      color: #1890ff;
    }
    .stats-card {
      background-color: #f8f9fa;
      border-radius: 8px;
      padding: 1.5rem;
      text-align: center;
      height: 100%;
    }
    .stats-number {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .stats-label {
      color: #6c757d;
      font-size: 0.9rem;
    }
    .order-card {
      border-left: 4px solid #6c757d;
      padding: 1rem;
      margin-bottom: 1rem;
      background-color: #f8f9fa;
      border-radius: 4px;
    }
    .order-card.delivered {
      border-left-color: #28a745;
    }
    .order-card.processing {
      border-left-color: #ffc107;
    }
    .order-card.shipped {
      border-left-color: #17a2b8;
    }
    .benefit-item {
      display: flex;
      align-items: center;
      margin-bottom: 0.75rem;
    }
    .benefit-icon {
      width: 24px;
      height: 24px;
      background-color: #e9ecef;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 1rem;
      color: #6c757d;
    }
    .login-prompt {
      text-align: center;
      padding: 3rem 1rem;
    }
    .logout-btn {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand fw-bold text-dark" href="Homepage.html">Lunara Skincare</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link text-dark" href="Homepage.html">Home</a></li>
        <li class="nav-item"><a class="nav-link text-dark" href="Aboutus.html">About Us</a></li>
        <li class="nav-item"><a class="nav-link text-dark" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link text-dark" href="Cart.html">Cart</a></li>
        <li class="nav-item"><a class="nav-link text-dark" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link text-dark active fw-bold" href="Account.html">Account</a></li>
      </ul>
    </div>
  </nav>

  <!-- Account Content -->
  <div class="account-container">
    <div id="account-content">
      <!-- Content will be loaded by JavaScript based on login status -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-white text-dark py-4 mt-5 border-top border-secondary">
    <div class="container text-center">
      <p class="fw-bold mb-1">&copy; 2025 Lunara Skincare</p>
      <p class="text-muted small mb-0">
        Facebook: LunaraSkincare | Instagram: LunaraSkincare | TikTok: LunaraSkincare
      </p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Cookie functions
    function getCookie(cname) {
      var name = cname + "=";
      var decodedCookie = decodeURIComponent(document.cookie);
      var ca = decodedCookie.split(';');
      for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }

    function setCookie(cname, cvalue, exdays) {
      var d = new Date();
      d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
      var expires = "expires=" + d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    function deleteCookie(cname) {
      document.cookie = cname + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    }

    // Check if user is logged in
    function isLoggedIn() {
      const loginStatus = getCookie("lunara_logged_in");
      return loginStatus === "true" || loginStatus === "guest";
    }

    // Get user data
    function getUserData() {
      const userCookie = getCookie("lunara_user");
      if (userCookie) {
        try {
          return JSON.parse(userCookie);
        } catch (e) {
          console.error("Error parsing user cookie:", e);
        }
      }
      
      // Return default user data if no cookie exists
      return {
        firstName: "Guest",
        lastName: "User",
        email: "guest@example.com",
        joinDate: new Date().toISOString().split('T')[0],
        membership: "standard"
      };
    }

    // Logout function
    function logout() {
      // Delete login cookies
      deleteCookie("lunara_logged_in");
      deleteCookie("lunara_remember");
      
      // Redirect to login page
      window.location.href = "login.html";
    }

    // Generate mock order history
    function getOrderHistory() {
      return [
        {
          id: "ORD-12345",
          date: "2025-07-15",
          status: "delivered",
          items: 3,
          total: "RM 156.00"
        },
        {
          id: "ORD-12340",
          date: "2025-06-28",
          status: "delivered",
          items: 2,
          total: "RM 89.50"
        },
        {
          id: "ORD-12338",
          date: "2025-06-10",
          status: "processing",
          items: 1,
          total: "RM 55.00"
        },
        {
          id: "ORD-12335",
          date: "2025-05-22",
          status: "shipped",
          items: 4,
          total: "RM 210.75"
        }
      ];
    }

    // Format date to readable format
    function formatDate(dateString) {
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      return new Date(dateString).toLocaleDateString(undefined, options);
    }

    // Calculate membership duration
    function getMembershipDuration(joinDate) {
      const join = new Date(joinDate);
      const now = new Date();
      const diffTime = Math.abs(now - join);
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
      const diffMonths = Math.floor(diffDays / 30);
      const diffYears = Math.floor(diffMonths / 12);
      
      if (diffYears > 0) {
        return `${diffYears} year${diffYears > 1 ? 's' : ''}`;
      } else if (diffMonths > 0) {
        return `${diffMonths} month${diffMonths > 1 ? 's' : ''}`;
      } else {
        return `${diffDays} day${diffDays > 1 ? 's' : ''}`;
      }
    }

    // Render account page based on login status
    function renderAccountPage() {
      const accountContent = document.getElementById('account-content');
      
      if (!isLoggedIn()) {
        // User is not logged in
        accountContent.innerHTML = `
          <div class="login-prompt">
            <i class="fas fa-user-circle fa-5x text-muted mb-4"></i>
            <h2>Please Log In</h2>
            <p class="text-muted mb-4">You need to be logged in to view your account details</p>
            <a href="login.html" class="btn btn-dark btn-lg">
              <i class="fas fa-sign-in-alt me-2"></i>Log In
            </a>
            <p class="mt-3">
              Don't have an account? <a href="login.html">Sign up here</a>
            </p>
          </div>
        `;
        return;
      }
      
      // User is logged in, show account details
      const userData = getUserData();
      const orderHistory = getOrderHistory();
      const membershipDuration = getMembershipDuration(userData.joinDate);
      
      accountContent.innerHTML = `
        <div class="account-header">
          <div class="account-avatar">
            <i class="fas fa-user"></i>
          </div>
          <h2>${userData.firstName} ${userData.lastName}</h2>
          <p class="text-muted">${userData.email}</p>
          <div>
            <span class="h5">${userData.membership === 'premium' ? 'Premium Member' : 'Standard Member'}</span>
            <span class="membership-badge ${userData.membership === 'premium' ? 'badge-premium' : 'badge-standard'}">
              ${userData.membership === 'premium' ? 'Premium' : 'Standard'}
            </span>
          </div>
          <p class="text-muted mt-2">Member for ${membershipDuration}</p>
          <button class="btn btn-outline-danger logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt me-2"></i>Log Out
          </button>
        </div>
        
        <div class="row mb-4">
          <div class="col-md-4 mb-3">
            <div class="stats-card">
              <div class="stats-number">${orderHistory.length}</div>
              <div class="stats-label">Orders Placed</div>
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div class="stats-card">
              <div class="stats-number">${userData.membership === 'premium' ? '15%' : '5%'}</div>
              <div class="stats-label">Member Discount</div>
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div class="stats-card">
              <div class="stats-number">${userData.membership === 'premium' ? 'Free' : 'RM 10'}</div>
              <div class="stats-label">Shipping</div>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-lg-6 mb-4">
            <div class="account-card">
              <h4 class="mb-4"><i class="fas fa-award me-2"></i>Membership Benefits</h4>
              ${userData.membership === 'premium' ? `
                <div class="benefit-item">
                  <div class="benefit-icon"><i class="fas fa-check"></i></div>
                  <div>15% discount on all products</div>
                </div>
                <div class="benefit-item">
                  <div class="benefit-icon"><i class="fas fa-check"></i></div>
                  <div>Free shipping on all orders</div>
                </div>
                <div class="benefit-item">
                  <div class="benefit-icon"><i class="fas fa-check"></i></div>
                  <div>Early access to new products</div>
                </div>
                <div class="benefit-item">
                  <div class="benefit-icon"><i class="fas fa-check"></i></div>
                  <div>Exclusive member-only products</div>
                </div>
                <div class="benefit-item">
                  <div class="benefit-icon"><i class="fas fa-check"></i></div>
                  <div>Birthday gift each year</div>
                </div>
              ` : `
                <div class="benefit-item">
                  <div class="benefit-icon"><i class="fas fa-check"></i></div>
                  <div>5% discount on all products</div>
                </div>
                <div class="benefit-item">
                  <div class="benefit-icon"><i class="fas fa-check"></i></div>
                  <div>Free shipping on orders over RM80</div>
                </div>
                <div class="benefit-item">
                  <div class="benefit-icon"><i class="fas fa-check"></i></div>
                  <div>Product recommendations</div>
                </div>
                <div class="benefit-item">
                  <div class="benefit-icon"><i class="fas fa-star"></i></div>
                  <div><a href="#" class="text-primary">Upgrade to Premium</a> for more benefits</div>
                </div>
              `}
            </div>
          </div>
          
          <div class="col-lg-6 mb-4">
            <div class="account-card">
              <h4 class="mb-4"><i class="fas fa-history me-2"></i>Recent Orders</h4>
              ${orderHistory.length > 0 ? orderHistory.map(order => `
                <div class="order-card ${order.status}">
                  <div class="d-flex justify-content-between align-items-center">
                    <div>
                      <strong>Order #${order.id}</strong>
                      <div class="small">${formatDate(order.date)}</div>
                    </div>
                    <div class="text-end">
                      <div class="text-${order.status === 'delivered' ? 'success' : order.status === 'shipped' ? 'info' : 'warning'}">
                        ${order.status.charAt(0).toUpperCase() + order.status.slice(1)}
                      </div>
                      <div class="small">${order.items} item${order.items > 1 ? 's' : ''}</div>
                    </div>
                  </div>
                  <div class="mt-2 pt-2 border-top">
                    <strong>${order.total}</strong>
                    <a href="#" class="btn btn-sm btn-outline-secondary float-end">View Details</a>
                  </div>
                </div>
              `).join('') : `
                <p class="text-muted">You haven't placed any orders yet.</p>
              `}
              ${orderHistory.length > 0 ? `
                <div class="text-center mt-3">
                  <a href="#" class="btn btn-outline-dark">View All Orders</a>
                </div>
              ` : ''}
            </div>
          </div>
        </div>
        
        <div class="account-card">
          <h4 class="mb-4"><i class="fas fa-cog me-2"></i>Account Settings</h4>
          <div class="row">
            <div class="col-md-6 mb-3">
              <h5>Personal Information</h5>
              <p>Update your name, email, and password</p>
              <button class="btn btn-outline-dark">Edit Profile</button>
            </div>
            <div class="col-md-6 mb-3">
              <h5>Shipping Address</h5>
              <p>Manage your delivery addresses</p>
              <button class="btn btn-outline-dark">Manage Addresses</button>
            </div>
          </div>
        </div>
      `;
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      renderAccountPage();
      
      // Update navigation based on login status
      updateNavigation();
    });

    // Update navigation to show Account instead of Login when logged in
    function updateNavigation() {
      if (isLoggedIn()) {
        const navItems = document.querySelectorAll('.navbar-nav .nav-item');
        navItems.forEach(item => {
          if (item.querySelector('a').getAttribute('href') === 'login.html') {
            item.querySelector('a').textContent = 'Account';
            item.querySelector('a').setAttribute('href', 'account.html');
          }
        });
      }
    }
  </script>
</body>
</html>
